{% extends "base.html" %}

{% block content %}
  <h1>Profile</h1>
  <form action="" method="post" name="profile">
      {{ form.hidden_tag() }}
      <p>
          Username: {{ g.user.username }}
      </p>
      <p>
          Please enter your new password:<br>
          {{ form.password(size=80) }}<br>
      </p>
      <p><input type="submit" value="Change Password"></p>
  </form>
{% endblock %}
